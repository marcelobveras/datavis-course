<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scatterplot</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
<div id="title"></div>

<div id="chart"></div>

<div id="resposta"></div>
<script type="text/javascript">
    // Primeiro definimos o objeto margin
    let dataset = [];
    let movies = [];
    d3.json("data/movies.json").then(function(json){
        for (var i = 0; i < json.length; i++) { 
            dataset.push([json[i]["Budget_M"],json[i]["Worldwide_Gross_M"],json[i]["Film"]]);
        }
        let margin = {top: 40, right: 40, bottom: 40, left: 40};
    
    // Depois definimos w e h como as dimensões internas
    // da área do gráfico (área útil)
    let w = 1024 - margin.left - margin.right;
    let h = 800	 - margin.top - margin.bottom;

    // Depois um elemento g no svg que vai transladar a origem 
    // do gráfico como sendo a origem da área útil do gráfico

    let svg = d3.select("#chart")
            .append("svg")
                .attr("width", w + margin.left + margin.right)
                .attr("height", h + margin.top + margin.bottom)
            .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    //let dataset = [];
    //    let numDataPoints = 50;
    //    let xRange = Math.random() * 1000;
    //    let yRange = Math.random() * 1000;
    //    for (let i=0; i < numDataPoints; i++) {
    //    let newNumber1 = Math.floor(Math.random() * xRange);
    //    let newNumber2 = Math.floor(Math.random() * yRange);
    //    dataset.push([newNumber1, newNumber2]);
    //    }
    //let dataset = [
    //        [5, 20], [480, 90], [250, 50],
    //        [100, 33], [330, 95], [410, 12], 
    //        [475, 44], [25, 67], [85, 21],
    //        [220, 88], [650,100] ]; 

    let xScale = d3.scaleLinear()
        .domain([0, d3.max(dataset, function(d) {
        return d[0];
        })])
        .range([0,w])

    let yScale = d3.scaleLinear()
        .domain([0, d3.max(dataset, function(d) {
        return d[1];
        })])
        .range([h,0])

    let xAxis = d3.axisBottom()
        .scale(xScale)
        .ticks(5);

    let yAxis = d3.axisLeft()
        .scale(yScale)
        .ticks(5);

    svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function(d){
            return xScale(d[0]);
        })
        .attr("cy", function(d){
            return yScale(d[1]);
        })
        .attr("r", 5);

    svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .attr("x", function(d){
        return xScale(d[0]-d[2].length)+5;
        })
        .attr("y", function(d){
        return yScale(d[1]+30);
        })
        .attr("font-family", "sansserif")
        .attr("font-size", "11px")
        .attr("fill", "red")
        .text(function(d) {
        return d[2];
        });        

    svg.append("g")
        .attr("transform", "translate(0," + h + ")")
        .call(xAxis);
    svg.append("g")
        .call(yAxis);

    svg.append("text")
        .attr("transform", "translate(" + (w/2) + "," + (h + margin.bottom) + ")")
        .style("text-anchor", "middle")
        .attr("font-family", "sans-serif")
        .attr("font-size", "12px")
        .text("Eixo X");
    svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left)
        .attr("x",0 - (h / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .attr("font-family", "sans-serif")
        .attr("font-size", "12px")
        .text("Eixo Y");
    });
    
    d3.select('#title').append("h1")
        .style("text-decoration", "underline")  
        .text('Gráfico de orçamento pelo lucro')
    d3.select('#resposta').append("h2")
        .text("Aparentemente quando mais se gasta com esses filmes, maior é o lucro (correlação positiva).")
    d3.select('#resposta').append("h2")  
        .text("O filme Avatar, como visto, é um outlier e lucra muito além do que uma regressão poderia prever.")
        
</script>
</body>
</html>
